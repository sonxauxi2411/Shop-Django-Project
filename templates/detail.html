{% extends 'base.html' %}
{% block title %}{{product.title}}{% endblock title %}
{% block block_body %}

<div class='container'>
    <div class='row mt-2'>
        <div class="col">
            <img src={{product.picture}} class="card-img-top " alt="Fissure in Sandstone" width='100%'/>
          </div>
          <div class="col">
            <div class='d-flex flex-column gap-3'>
                 <h1>{{product.title}}</h1>
                 <div>
                    {{product.desc}}
                 </div>
               
                 
                    
                <button  class='btn btn-primary btn-add-to-cart'>Add To Cart </button>
                    
               
                
            </div>
            
           
          </div>
    </div>
</div>
{% endblock block_body %}
