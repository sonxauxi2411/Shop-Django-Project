<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    
</head>
<body>
    <div class='container'>
        <nav class="navbar navbar-expand-lg bg-body-tertiary justify-content-between">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Shop</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'shop' %}">Home</a>
                  </li>
                 
                  
                  
                  {% if user.is_authenticated %}
                  <li class="nav-item">
                    <span class='nav-link'>Welcome, {{ user.username }}!</span>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="{% url 'logout' %}">Logout</a>
                  </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link " href="{% url 'register' %}">register</a>
                      </li>
                    {% endif %}
                </ul>
              </div>
            </div>
            <div class='pe-3 d-flex '>
                <a class='nav-link' href="{% url 'cart' %}"><i class="bi bi-cart fs-4"></i>
                   </a>
                
              </button>
                
            </div>
          </nav>

        <div>
            {% block block_body %}
            {% endblock block_body %}
        </div>
    </div>
   
    <script src={%static 'js/javascript.js' %}></script>
</body>
</html>
